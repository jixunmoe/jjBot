<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">请输入下方所示验证码</h3>
	</div>
	<div class="panel-body">
		<img src="/code.img" id="code"/>
	</div>
	<div class="panel-footer">
		<div class="input-group">
			<input id="codeInp" type="text" class="form-control" ng-keypress="keypress($event)" ng-disabled="submitting">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="submit()" ng-disabled="submitting">传送</button>
			</span>
		</div><!-- /input-group -->
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="msg-code-submit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">提交成功</h4>
			</div>
			<div class="modal-body">
				验证码提交{{submitSuccess ? '成功' : '失败'}}!
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
			</div>
		</div>
	</div>
</div>
